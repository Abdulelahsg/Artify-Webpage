<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Imagin8 App</title>
    <!-- ... (rest of your head content) ... -->
</head>
<body>
    <div class="container">
        <h1>Redirecting to Imagin8 App</h1>
        <p>If you are not redirected automatically, <a id="redirectLink" href="#">click here</a>.</p>
    </div>
    <script>
        function getQueryParam(param) {
            var searchParams = new URLSearchParams(window.location.search);
            return searchParams.get(param);
        }

        function redirect() {
            var secret = getQueryParam('secret');
            var userId = getQueryParam('userId');
            var deepLink = `artify://resetpassword?secret=${secret}&userId=${userId}`;
            
            document.getElementById('redirectLink').href = deepLink;
            window.location.href = deepLink;
        }

        // Redirect immediately
        redirect();
    </script>
</body>
</html>
